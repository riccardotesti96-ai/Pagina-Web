<!-- FormRequest.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quote Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* RESET */
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:Garamond, serif; font-size:1rem; line-height:1.4; margin:1rem; color:#333; text-align:center; }
    .logo-wrapper { margin-bottom:1.5rem; }
    .logo-wrapper img { max-width:200px; width:40%; height:auto; }
    h1 { font-size:1.75rem; margin-bottom:1.5rem; }
    form { max-width:600px; margin:0 auto; padding:0 1rem; display:flex; flex-direction:column; gap:1.5rem; }
    .form-row { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:1rem; }
    .form-field { display:flex; flex-direction:column; text-align:left; }
    .form-field label { margin-bottom:0.4rem; font-weight:bold; font-size:1rem; }
    .form-field input[type="date"], .form-field input[type="text"] {
      padding:0.6rem; font-size:1rem; border:1px solid #ccc; border-radius:0.3rem; width:100%;
    }
    fieldset { border:1px solid #ccc; border-radius:0.3rem; padding:1rem; text-align:left; }
    fieldset legend { font-weight:bold; font-size:1.1rem; padding:0 0.5rem; }
    .checkbox-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:0.5rem 1rem; margin-top:0.5rem; }
    fieldset label { cursor:pointer; font-size:0.95rem; display:flex; align-items:center; gap:0.4rem; }
    button { padding:0.8rem 1.2rem; font-size:1rem; font-weight:bold; color:#fff; background-color:#4CAF50; border:none; border-radius:0.3rem; cursor:pointer; transition:background-color 0.2s ease; }
    button:hover { background-color:#45A049; }
    button:disabled { background-color:#cccccc; cursor:not-allowed; }
    #messaggio { margin-top:1rem; font-size:1rem; font-weight:bold; color:#333; min-height:1.5rem; }
    .loading { color:#666 !important; }
    .success { color:#4CAF50 !important; }
    .error   { color:#f44336 !important; }
    @media (max-width:480px) { body{margin:0.5rem;} h1{font-size:1.5rem;} button{font-size:0.9rem;} }
    @media (min-width:1024px) { form{padding:0;} }
  </style>
</head>
<body>
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <div class="logo-wrapper">
    <img src="logo.png" alt="Logo aziendale" />
  </div>

  <h1>Quote Request</h1>

  <form id="formNoleggio"
        method="POST"
        action="https://script.google.com/macros/s/AKfycbzZ90eQYqo_MePmuEB5IKXLymQP3Wj3TVp6IORkQlyIiuCQlSByq8TLj6wXj4NuFgoY/exec"
        target="hidden_iframe">
    <div class="form-row">
      <div class="form-field">
        <label for="pickupDate">Delivery Date:</label>
        <input type="date" id="pickupDate" name="pickupDate" required />
      </div>
      <div class="form-field">
        <label for="pickupLocation">Location Delivery:</label>
        <input type="text" id="pickupLocation" name="pickupLocation" required />
      </div>
      <div class="form-field">
        <label for="dropDate">Collection Date:</label>
        <input type="date" id="dropDate" name="dropDate" required />
      </div>
      <div class="form-field">
        <label for="dropLocation">Location Collection:</label>
        <input type="text" id="dropLocation" name="dropLocation" required />
      </div>
    </div>

    <fieldset>
      <legend>Car:</legend>
      <div class="checkbox-grid">
        <label><input type="checkbox" name="car" value="Ferrari F8 Spider" /> Ferrari F8 Spider</label>
        <label><input type="checkbox" name="car" value="Lamborghini Urus" /> Lamborghini Urus</label>
        <label><input type="checkbox" name="car" value="Ferrari Roma Spider" /> Ferrari Roma Spider</label>
        <label><input type="checkbox" name="car" value="Ferrari Portofino" /> Ferrari Portofino</label>
        <label><input type="checkbox" name="car" value="Lamborghini Huracan Evo Spider" /> Lamborghini Huracan Evo Spider</label>
        <label><input type="checkbox" name="car" value="Porsche 992.2 GTS 4 Cabriolet" /> Porsche 992.2 GTS 4 Cabriolet</label>
        <label><input type="checkbox" name="car" value="Range Rover Sport D350 Autobiography" /> Range Rover Sport D350 Autobiography</label>
        <label><input type="checkbox" name="car" value="Porsche Cayenne Turbo GT" /> Porsche Cayenne Turbo GT</label>
        <label><input type="checkbox" name="car" value="BMW M3 Touring" /> BMW M3 Touring</label>
        <label><input type="checkbox" name="car" value="BMW X7 M60i" /> BMW X7 M60i</label>
        <label><input type="checkbox" name="car" value="Land Rover Defender 110 HSE X-dynamic" /> Land Rover Defender 110 HSE X-dynamic</label>
        <label><input type="checkbox" name="car" value="Mercedes G 63 AMG" /> Mercedes G 63 AMG</label>
        <label><input type="checkbox" name="car" value="Range Rover Sport" /> Range Rover Sport</label>
        <label><input type="checkbox" name="car" value="Porsche 992.2 GTS 4 Targa Cabriolet" /> Porsche 992.2 GTS 4 Targa Cabriolet</label>
        <label><input type="checkbox" name="car" value="Bentley Continental GTC" /> Bentley Continental GTC</label>
        <label><input type="checkbox" name="car" value="Mercedes G 63 AMG Brabus kit" /> Mercedes G 63 AMG Brabus kit</label>
      </div>
    </fieldset>

    <button type="submit" id="submitBtn">Send Request</button>
    <p id="messaggio"></p>
  </form>

  <script>
    const form        = document.getElementById('formNoleggio');
    const messaggioEl = document.getElementById('messaggio');
    const submitBtn   = document.getElementById('submitBtn');
    const iframe      = document.getElementById('hidden_iframe');

    window.addEventListener('message', event => {
      if (!event.data || !event.data.status) return;
      const { status, message } = event.data;
      messaggioEl.textContent   = message;
      messaggioEl.className     = status === 'success' ? 'success' : 'error';
      submitBtn.disabled        = false;
      submitBtn.textContent     = 'Send Request';
      if (status === 'success') {
        form.reset();
        setTimeout(() => messaggioEl.textContent = '', 3000);
      }
    });

    iframe.addEventListener('load', () => {
      submitBtn.disabled      = false;
      submitBtn.textContent   = 'Send Request';
      if (messaggioEl.className === 'loading') {
        messaggioEl.textContent = 'Nessuna risposta dal server.';
        messaggioEl.className   = 'error';
      }
    });

    form.addEventListener('submit', () => {
      messaggioEl.textContent  = 'Invio in corso...';
      messaggioEl.className    = 'loading';
      submitBtn.disabled       = true;
      submitBtn.textContent    = 'Sending...';
    });

    document.getElementById('pickupDate').addEventListener('change', function() {
      const pickupDate = new Date(this.value);
      const dropDate   = document.getElementById('dropDate');
      if (this.value) {
        const minDrop = new Date(pickupDate);
        minDrop.setDate(minDrop.getDate() + 1);
        dropDate.min = minDrop.toISOString().split('T')[0];
      }
    });
    document.getElementById('pickupDate').min = new Date().toISOString().split('T')[0];
  </script>
</body>
</html>
